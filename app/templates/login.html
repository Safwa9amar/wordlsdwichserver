<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href={{ url_for('static', filename='logo.png' ) }} type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/7265835527.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  {%block head%}{%endblock%}
</head>

<body>
  <div class="hero w-1/2 mx-auto min-h-screen ">
    <div class="hero-content flex-col lg:flex-row-reverse w-full">
     

      <div class="card  flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <form action={{url_for('login')}} method="POST" class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">User</span>
            </label>
            <input type="text" name="username" placeholder="username" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" placeholder="password" class="input input-bordered" required />

          </div>
          {%for msg in get_flashed_messages()%}
          <div class="alert alert-error shadow-lg">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{{msg}}</span>

            </div>
          </div>
          {%endfor%}

          <div class="form-control mt-6">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
<script defer src={{url_for('static',filename='js/index.js' )}}></script>

</html>
